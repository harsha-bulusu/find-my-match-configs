user:
  mgmt:
    service:
      url: http://localhost:8081

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
#      defaultZone: http://localhost:8761/eureka,http://localhost:8762/eureka
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: '*'